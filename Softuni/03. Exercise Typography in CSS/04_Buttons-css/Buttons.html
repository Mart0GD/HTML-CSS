<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div>

        <h2>Normal Buttons</h2>
        <a href="" class="button">Learn More</a>
        <button class="button">Learn More</button>
        <button class="hover button">Learn More</button>
       
    </div>

    <div>

        <h2>Filled Buttons</h2>

        <a href="" class="filled button">Learn More</a>
        <button class="filled button">Learn More</button>
        <button class="hover filled button">Learn More</button>

    </div>

    <div>

        <h2>Icon Buttons</h2>
        <a href="" class="filled icon button">Download</a>
        <button class="filled icon button">Download</button>
        <button class="hover icon filled button">Download</button>
        
    </div>

</body>
</html>
