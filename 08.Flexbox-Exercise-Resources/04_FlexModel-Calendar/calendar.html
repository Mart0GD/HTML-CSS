<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="table">

        <div class="calendar">

            <section class="workweek">
                 <h2 class="title">workweek</h2>

                 <div class="days">
                    <p>1</p>
                    <p>2</p>
                    <p>3</p>
                    <p>4</p>
                    <p>5</p>
                 </div>
                
            </section>

            <section class="weekend">
                <h2 class="title">weekend</h2>

                <div class="days">
                    <p>6</p>
                    <p>7</p>
                </div>
                
            </section>

        </div>

        <div class="extra_fields">

            <section class="reminders">
                <p>REMINDERS</p>
            </section>
    
            <section class="special_dates">
                <p>SPECIAL DATES</p>
            </section>
        </div>

    </div>
   
</body>
</html>
